<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org" style="height: 100%">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" charset="UTF-8"/>
    <title>Eetar's Book Collection</title>
    <link href="css/styles.css" rel="stylesheet"/>
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/4.0.0-2/css/bootstrap.min.css} "/>
</head>
<body class="app-body">
<div class="d-flex justify-content-center banner-container">
    <div>
        <h1 class="main-title">EETAR's Book Collection</h1>
    </div>
</div>

<div class="d-flex align-items-center justify-content-center" style="height:100%">

    <div class="menu-container">
        <div class="search-container">
            <input class="menu-button search-input" type="text" id="username" placeholder="search">
            <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-search search-icon" viewBox="0 0 20 20">
                <path transform="translate(1.5, 1.5)" d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
            </svg>
        </div>

        <div class="button-container">
            <button type="button" onclick="location.href='/old-republic'" class="btn btn-primary menu-button">Old
                Republic
            </button>
        </div>
        <div class="button-container">
            <button type="button" onclick="location.href='/rise-empire'" class="btn btn-primary menu-button">Rise
                of the Empire
            </button>
        </div>
        <div class="button-container">
            <button type="button" onclick="location.href='/new-republic'" class="btn btn-primary menu-button">New
                Republic
            </button>
        </div>
        <div class="button-container">
            <button type="button" onclick="location.href='/new-jedi-order'" class="btn btn-primary menu-button">New Jedi
                Order
            </button>
        </div>
        <div class="button-container">
            <button type="button" onclick="location.href='/legacy'" class="btn btn-primary menu-button">Legacy</button>
        </div>
        <div class="button-container">
            <button type="button" onclick="location.href='/on-list'" class="btn btn-primary menu-button">ON List
            </button>
        </div>
        <div class="button-container">
            <button type="button" onclick="location.href='/full-list'" class="btn btn-primary menu-button">Full List</button>
        </div>
    </div>


</div>

<script th:src="@{/webjars/jquery/3.0.0/jquery.min.js}"></script>
<script th:src="@{/webjars/popper.js/1.12.9-1/umd/popper.min.js}"></script>
<script th:src="@{/webjars/bootstrap/4.0.0-2/js/bootstrap.min.js}"></script>

</body>
</html>
